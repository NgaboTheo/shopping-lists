    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    }

    /* Sidebar */
    .sidebar {
    width: 220px;
    background: #0d2538;
    color: white;
    height: 100vh;
    padding-top: 20px;
    }

    .sidebar h2 {
    text-align: center;
    font-size: 18px;
    }

    .sidebar ul {
    list-style: none;
    padding: 0;
    }

    .sidebar ul li {
    padding: 12px 20px;
    cursor: pointer;
    }

    .sidebar ul li:hover {
    background: rgba(255,255,255,0.1);
    }

    /* Main Content */
    main {
    flex: 1;
    background: #f4f4f4;
    padding: 20px;
    }

    h1 {
    font-size: 24px;
    }

    .stats {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
    }

    .stat-card {
    background: white;
    padding: 20px;
    border-radius: 5px;
    color: white;
    text-align: center;
    }

    .stat-card i {
    font-size: 30px;
    margin-bottom: 10px;
    }

    .red { background: #e53935; }
    .orange { background: #ff9800; }
    .green { background: #4caf50; }
    .blue { background: #2196f3; }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>BUS BOOKING</h2>
        <ul>
        <li><i class="fa fa-home"></i> Dashboard</li>
        <li><i class="fa fa-users"></i> Customers</li>
        <li><i class="fa fa-ticket"></i> Bookings</li>
        <li><i class="fa fa-bus"></i> Buses</li>
        <li><i class="fa fa-th"></i> Seats</li>
        <li><i class="fa fa-check-circle"></i> Availability</li>
        <li><i class="fa fa-road"></i> Routes</li>
        <li><i class="fa fa-chart-bar"></i> Reports</li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main>
        <h1>Welcome <span id="username">admin</span></h1>

        <!-- Stats Grid -->
        <section class="stats" id="stats-container"></section>
    </main>

    <script src="">
        async function loadDashboard() {
    // Example JSON (you can replace with fetch('api-url'))
    const data = {
        username: "admin",
        stats: [
        { label: "Customers", value: 4, icon: "fa-users", color: "red" },
        { label: "Bookings", value: 9, icon: "fa-ticket", color: "orange" },
        { label: "Date", value: "Thu/Aug/30/2018", icon: "fa-calendar", color: "green" },
        { label: "Account", value: "admin", icon: "fa-user", color: "blue" },
        { label: "Buses", value: 2, icon: "fa-bus", color: "green" },
        { label: "Seats", value: 10, icon: "fa-th", color: "blue" },
        { label: "Availability", value: 3, icon: "fa-check-circle", color: "red" },
        { label: "Routes", value: 2, icon: "fa-road", color: "orange" }
        ]
    };

    // Set username
    document.getElementById("username").textContent = data.username;

    // Populate stats
    const container = document.getElementById("stats-container");
    container.innerHTML = data.stats.map(stat => `
        <div class="stat-card ${stat.color}">
        <i class="fa ${stat.icon}"></i>
        <h2>${stat.value}</h2>
        <p>${stat.label}</p>
        </div>
    `).join('');
    }

    loadDashboard();

    </script>
    </body>
    </html>
